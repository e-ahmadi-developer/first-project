<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sassstyle-min.css" />
    <title>فرم ثبت نام</title>
  </head>
  <body class="p-3 p-sm-0">
    <div class="container">
      <div class="row">
        <div class="soctial-media row"><span></span><span></span></div>
      </div>
      <div class="row">
        <div class="form row">
          <div class="form-orginal col-md-6">
            <form action="">
              <div>
                <label for="username" class="user noline">نام کاربری</label>
                <input type="text" placeholder="نام کاربری..." id="username" />
                <span class="one"></span>
              </div>
              <div>
                <label for="password" class="pass noline">رمز عبور</label>
                <input type="password" placeholder="رمز عبور.." id="password" />
                <span class="two"></span>
              </div>
              <div class="remeber">
                <label for="checkbox">مرا بخاطر بسپار</label>
                <input type="checkbox" id="checkbox" />
              </div>
              <button class="btn btn-success">ورود</button>
            </form>
          </div>
          <div class="form-image col-md-6">
            <img
              src="./img/Lovepik_com-450091745-trendy vector of online form filling character illustration.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
